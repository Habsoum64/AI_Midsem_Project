<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Player Rating Predictor</title>
  <link rel="stylesheet" href="web2.css">
  
</head>
<body>

  <header>
    <h1 class="title">FIFA Player Rating Predictor</h1>
  </header>

  <main>
    <div class="prediction-container">
      <div class="prediction-form">
        <h2>Craft Your Player</h2>

        <form id="predictionForm">
          <label for="shortName">Short Name:</label>
          <input type="text" id="shortName" name="shortName"><br>

          <label for="longName">Long Name:</label>
          <input type="text" id="longName" name="longName"><br>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob"><br>

          <label for="clubName">Club Name:</label>
          <input type="text" id="clubName" name="clubName"><br>

          <label for="potential">Potential:</label>
          <input type="number" id="potential" name="potential" min="0" max="100"><br>

          <label for="valueEur">Value (in EUR):</label>
          <input type="number" id="valueEur" name="valueEur" min="0" max="100"><br>

          <label for="wageEur">Wage (in EUR):</label>
          <input type="number" id="wageEur" name="wageEur" min="0" max="100"><br>

          <label for="releaseClauseEur">Release Clause (in EUR):</label>
          <input type="number" id="releaseClauseEur" name="releaseClauseEur" min="0" max="100"><br>
          

          
        </form>
      </div>
      
      <div class="prediction-attributes">
        <h2>Shape Their Skills</h2>

        <div class="attribute-row">
            <div class="attribute-label">Passing</div>
            <div class="attribute-input">
                <input type="number" min="0" max="100" value="50" id="passing" name="passing">
            </div>
        </div>
        
        <div class="attribute-row">
            <div class="attribute-label">Dribbling</div>
            <div class="attribute-input">
                <input type="number" min="0" max="100" value="50" id="dribbling" name="dribbling">
            </div>
        </div>
        
        <div class="attribute-row">
            <div class="attribute-label">Attacking Short Passing</div>
            <div class="attribute-input">
                <input type="number" min="0" max="100" value="50" id="attackingShortPassing" name="attackingShortPassing">
            </div>
        </div>
        
        <div class="attribute-row">
            <div class="attribute-label">Movement Reactions</div>
            <div class="attribute-input">
                <input type="number" min="0" max="100" value="50" id="movementReactions" name="movementReactions">
            </div>
        </div>
        
        <div class="attribute-row">
            <div class="attribute-label">Power Shot Power</div>
            <div class="attribute-input">
                <input type="number" min="0" max="100" value="50" id="powerShotPower" name="powerShotPower">
            </div>
        </div>
        
        <div class="attribute-row">
            <div class="attribute-label">Mentality Vision</div>
            <div class="attribute-input">
                <input type="number" min="0" max="100" value="50" id="mentalityVision" name="mentalityVision">
            </div>
        </div>
        
        <button id="get-summary-button" onclick="location.href='web3.html'">Get Overall</button>
    </div>
</body>
