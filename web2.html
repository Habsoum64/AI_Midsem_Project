<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Player Rating Predictor</title>
  <link rel="stylesheet" href="web2.css">
  
</head>
<body>

  <header>
    <h1 class="title">FIFA Player Rating Predictor</h1>
  </header>

  <main>
    <div class="prediction-container">
      <div class="prediction-form">
        <h2>Craft Your Player</h2>

        <form action="http://localhost:8501/" method="get" target="streamlit_iframe">
          <label for="value_eur">Value Eur:</label>
          <input type="text" id="Value Eur" name="Value Eur" required><br>

          <label for="release_clause_eur">Release Clause Eur:</label>
          <input type="text" id="release_clause_eur" name="Release Clause Eur" required><br>   

        <h2>Shape Their Skills</h2>
          <label for="potential">Potential:</label>
          <input type="number" min="0" max="100" value="50" id="potential" name="Potential" required>
          
          <label for="passing">Passing:</label>
          <input type="number" min="0" max="100" value="50" id="passing" name="Passing" required>

          <label for="dribbling">Dribbling:</label>
          <input type="number" min="0" max="100" value="50" id="dribbling" name="Dribbling" required>

          <label for="defending">defending:</label>
          <input type="number" min="0" max="100" value="50" id="defending" name="Defending" required>

          <label for="physic">Physic:</label>
          <input type="number" min="0" max="100" value="50" id="physic" name="Physic" required>

          <label for="movement_reactions">Movement Reactions:</label>
          <input type="number" min="0" max="100" value="50" id="movementReactions" name="Movement Reactions" required>

          <label for="power_shot_power">Power Shot Power:</label>
          <input type="number" min="0" max="100" value="50" id="powerShotPower" name="Power Shot Power" required>

          <label for="mentality_composure">Mentality Composure:</label>
          <input type="number" min="0" max="100" value="50" id="mentalityComposure" name="Mentality Composure" required>

          <button id="Get Overall-button" onclick="location.href='web3.html'">Get Overall</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
